<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            color: #333;
        }

        header {
            background: #ff7e5f;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.2rem;
            margin: 5px 0 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 0 auto 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background: #ff7e5f;
            color: white;
        }

        form {
            display: grid;
            gap: 10px;
        }

        form label {
            font-weight: bold;
        }

        form input, form select, form button {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            background: #ff7e5f;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        form button:hover {
            background: #e76f51;
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }

        .link a {
            color: #ff7e5f;
            text-decoration: none;
            font-weight: bold;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Website</h1>
        <p>Your gateway to registration and more!</p>
    </header>

    <div class="container">
        <img src="image/รูปคาเฟ่2.webp" width="1080" height="599" alt="Website banner">

        <h2>Registration Form</h2>
        <form action="#" method="POST">
            <label for="title">Title</label>
            <select id="title" name="title">
                <option value="Mr">Mr.</option>
                <option value="Ms">Ms.</option>
                <option value="Mrs">Mrs.</option>
            </select>

            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Register</button>
        </form>

        <h2>Our Features</h2>
        <table>
            <thead>
                <tr>
                    <th>Feature</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>User-friendly Interface</td>
                    <td>Easy to navigate and interact.</td>
                </tr>
                <tr>
                    <td>Responsive Design</td>
                    <td>Accessible on all devices.</td>
                </tr>
                <tr>
                    <td>Secure Registration</td>
                    <td>We value your privacy and security.</td>
                </tr>
            </tbody>
        </table>

        <div class="link">
            <a href="index2.html">Go back to Homepage</a>
        </div>
    </div>
</body>
</html>
